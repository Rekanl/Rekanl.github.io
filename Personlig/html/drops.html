    <H1>Drops</H1>
    Drops er små sukkertøy. De kan for eksempel smake av frukt, krydderier, urter m.m. Drops kan være harde helt igjennom eller være med fylt med bløtere innhold, f.eks. sjokolade. En gammel dropstype i Skandinavia er Kongen av Danmark.
